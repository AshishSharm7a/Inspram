<html>
 <head>
  <title>
   Instagram Login Help
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-white font-roboto flex flex-col items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-sm mx-auto">
   <div class="flex items-center justify-between mb-8">
    <i class="fas fa-arrow-left text-2xl">
    </i>
    <h1 class="text-3xl font-bold">
     Instagram
    </h1>
    <div>
    </div>
   </div>
   <div class="flex flex-col items-center">
    <img alt="Lock icon" class="w-24 h-24 mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/0fszt41GOXJHy6hGZz47SXIPKwkqVLj9g4IKu2jVVK8.jpg" width="100"/>
    <h2 class="text-xl font-semibold mb-2">
     Trouble with logging in?
    </h2>
    <p class="text-center text-gray-600 mb-4">
     Enter your email address, phone number or username, and we'll send you a link to get back into your account.
    </p>
    <input class="w-full p-3 border border-gray-300 rounded mb-4" placeholder="Email address, phone number or username" type="text"/>
    <button class="w-full bg-blue-500 text-white py-3 rounded mb-4">
     Send Login Link
    </button>
    <a class="text-blue-500 mb-4" href="#">
     Can't reset your password?
    </a>
    <div class="flex items-center w-full mb-4">
     <hr class="flex-grow border-gray-300"/>
     <span class="mx-2 text-gray-500">
      OR
     </span>
     <hr class="flex-grow border-gray-300"/>
    </div>
    <a class="text-blue-500 font-semibold" href="#">
     Create New Account
    </a>
   </div>
   <div class="text-center text-gray-500 text-sm mt-8">
    By continuing, you agree to Instagram's
    <a class="text-blue-500" href="#">
     Terms of Use
    </a>
    and
    <a class="text-blue-500" href="#">
     Privacy Policy
    </a>
    .
   </div>
  </div>
 </body>
</html>
