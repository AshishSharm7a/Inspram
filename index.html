<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Instagram Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Cookie&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-xs mx-auto">
   <div class="flex justify-between items-center mb-8">
    <h1 class="font-cookie text-4xl">
     Instagram
    </h1>
    <div class="flex items-center">
     <a class="text-blue-500 text-sm mr-4" href="#">
      Log in
     </a>
     <a class="bg-blue-500 text-white px-4 py-1 rounded text-sm" href="#">
      Open App
     </a>
    </div>
   </div>
   <div class="text-center mb-8">
    <select class="text-gray-500 text-sm">
     <option>
      English (UK)
     </option>
     <!-- Add other languages as needed -->
    </select>
   </div>
   <div class="text-center mb-8">
    <h1 class="font-cookie text-5xl mb-4">
     Instagram
    </h1>
    <button class="bg-blue-500 text-white w-full py-2 rounded flex items-center justify-center mb-4">
     <i class="fab fa-facebook-f mr-2">
     </i>
     Continue Using Facebook
    </button>
    <div class="flex items-center justify-center mb-4">
     <hr class="w-1/4 border-gray-300"/>
     <span class="mx-2 text-gray-500">
      OR
     </span>
     <hr class="w-1/4 border-gray-300"/>
    </div>
    <input class="w-full mb-2 px-4 py-2 border rounded text-sm" placeholder="Phone number, username or email address" type="text"/>
    <input class="w-full mb-2 px-4 py-2 border rounded text-sm" placeholder="Password" type="password"/>
    <a class="text-blue-500 text-sm mb-4 block" href="#">
     Forgotten your password?
    </a>
    <button class="bg-blue-500 text-white w-full py-2 rounded mb-4">
     Log in
    </button>
    <p class="text-sm">
     Don't have an account?
     <a class="text-blue-500" href="#">
      Sign up
     </a>
    </p>
   </div>
   <div class="text-center text-gray-500 text-xs">
    <p>
     By continuing, you agree to Instagram's
     <a class="text-gray-700" href="#">
      Terms of Use
     </a>
     and
     <a class="text-gray-700" href="#">
      Privacy Policy
     </a>
     .
    </p>
   </div>
  </div>
 </body>
</html>
