<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-white flex flex-col items-center justify-between min-h-screen">
    <div class="w-full max-w-md mx-auto mt-4 px-4">
        <div class="flex items-center justify-between">
            <i class="fas fa-arrow-left text-xl"></i>
            <h1 class="text-xl font-bold">Register</h1>
            <div></div>
        </div>
        <div class="mt-4 text-center">
            <span class="text-gray-500">English (UK) <i class="fas fa-chevron-down"></i></span>
        </div>
        <div class="mt-8">
            <div class="flex justify-center">
                <button class="text-black font-bold border-b-2 border-black px-4">PHONE</button>
                <button class="text-gray-500 font-bold px-4">EMAIL</button>
            </div>
            <div class="mt-4">
                <div class="flex items-center border rounded-lg p-2">
                    <span class="bg-gray-200 text-blue-500 px-2 py-1 rounded-l-lg">IN +91</span>
                    <input type="text" placeholder="Phone number" class="flex-1 p-2 outline-none">
                </div>
                <p class="text-gray-500 text-sm mt-2">You may receive SMS notifications from us for security and login purposes.</p>
                <button class="w-full bg-blue-500 text-white py-2 rounded-lg mt-4">Next</button>
            </div>
        </div>
    </div>
    <div class="w-full">
        <button class="w-full bg-blue-600 text-white py-3 flex items-center justify-center">
            <i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook
        </button>
    </div>
</body>
</html>
